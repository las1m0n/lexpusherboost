{% load static %}
<form action="{% url 'new_stat' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="mmr" class="col-sm-2 col-form-label">MMR</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="mmr" name="mmr" value="0">
        </div>
    </div>
    <div class="form-group row">
        <label for="screen" class="col-sm-2 col-form-label">Скрин</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="screen" name="screen" value="https://">
        </div>
    </div>
        <label for="correction" class="col-sm-2 col-form-label"></label>
            <strong>
                <div id="correction"></div>
            </strong>
    <div class="form-group row">
        <div class="col mt-3">
            <button type="submit" class="btn btn-success w-20">Отправить</button>
        </div>
    </div>
</form>
<script src="{% static 'js/stat.js' %}"></script>
