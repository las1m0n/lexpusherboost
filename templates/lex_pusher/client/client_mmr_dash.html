<canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="602" height="254"
        style="display: block; width: 602px; height: 254px;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>

    (function () {

        var ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ stats_values|safe }},
                datasets: [{
                    data: {{ stats_current_values }},
                    borderColor: '#ff291a',
                    borderWidth: 4,
                    pointBackgroundColor: '#ff3a3f'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        })
    }())
</script>
